<div class="card-container">
  <div class="card">
    <!-- Card Header -->
    <div class="card-header">
      <h2>Faturamento do Mês</h2>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <div class="row">
        <!-- Faturamento Serviços -->
        <div class="col">
          <p><strong>Lucro liquido:</strong>{{lucroLiquidoMes | currency: 'BRL'}}</p>
        </div>

        <!-- Faturamento Produtos -->
        <div class="col" >
          <p><strong>Lucro bruto:</strong>{{lucroBrutoMes | currency: 'BRL'}}</p>
        </div>
      </div>
    </div>

    <!-- Card Footer (Total Geral) -->
    <!-- <div class="card-footer" >
      <p><strong>Total Geral:</strong> R${{valorTotalMes?.somaTotal | currency}} </p>
    </div> -->

    <!-- Botão para Registrar Nova Venda -->
    <div class="card-footer">
      <button (click)="navegarParaNovaVenda()" > <i class="pi pi-shopping-cart"></i> Nova Venda</button>
    </div>
  </div>
</div>
